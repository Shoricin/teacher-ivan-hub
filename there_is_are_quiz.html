<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment: There is / There are</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Tu paleta de colores establecida */
            --teal: #4ECDC4;      /* Color principal (botones, acentos) */
            --teal-dark: #3dbdb5; /* Para hover */
            --coral: #FF6B6B;     /* Footer y botones de acci贸n secundaria */
            --dark: #2D3436;      /* Texto principal */
            --light: #F7F9FC;     /* Fondo general */
            --white: #FFFFFF;     /* Fondo de tarjetas */
            --radius: 24px;       /* Bordes redondeados */
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--white);
            padding: 25px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--teal);
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 5px;
        }

        /* --- CONTENEDOR PRINCIPAL DEL QUIZ --- */
        .quiz-container {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- PANTALLA DE INICIO / RESULTADOS --- */
        .start-screen h2, .result-screen h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: var(--teal);
        }
        
        .score-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--dark);
            margin: 20px 0;
        }

        /* --- PANTALLA DE PREGUNTAS --- */
        .question-screen {
            display: none; /* Oculto al inicio */
            text-align: left;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .progress-bar-bg {
            height: 8px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--teal);
            width: 0%; /* Se actualiza con JS */
            transition: width 0.3s ease;
        }

        .question-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--dark);
        }

        /* --- OPCIONES DE RESPUESTA (Estilo botones) --- */
        .options-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-item {
            position: relative;
        }

        /* Escondemos el radio button real */
        .option-item input[type="radio"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        /* Estilo del "bot贸n falso" que se ve */
        .option-label {
            display: block;
            padding: 15px 20px;
            background: var(--light);
            border: 2px solid transparent;
            border-radius: 50px; /* Estilo p铆ldora */
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .option-label:hover {
            background: #eefaf9;
            border-color: var(--teal);
        }

        /* Cuando el radio est谩 seleccionado */
        .option-item input[type="radio"]:checked + .option-label {
            background: var(--teal);
            color: white;
            border-color: var(--teal);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }


        /* --- BOTONES DE ACCIN (Estilo Coral/Teal) --- */
        .action-btn {
            background-color: var(--teal);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-family: 'Poppins', sans-serif;
            margin-top: 30px;
            display: inline-block;
        }

        .action-btn:hover {
            background-color: var(--teal-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .action-btn.coral { background-color: var(--coral); }
        .action-btn.coral:hover { background-color: #ff5252; }
        
        .next-btn-container { text-align: center; }

        /* --- FOOTER --- */
        .footer-wave {
            margin-top: auto;
            background-color: var(--coral);
            padding: 20px;
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            width: 100%;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

    <header>
        <h1>Grammar Assessment</h1>
        <div class="subtitle">Topic: There is / There are</div>
    </header>

    <div class="quiz-container">
        
        <div class="start-screen" id="startScreen">
            <h2>Ready to test your knowledge?</h2>
            <p style="color:#666; margin-bottom: 30px;">This quiz contains 20 questions about affirmative, negative, and question forms. Good luck!</p>
            <button class="action-btn" onclick="startQuiz()">Start Assessment</button>
        </div>

        <div class="question-screen" id="questionScreen">
            <div class="progress-header">
                <span id="question-count">Question 1 of 20</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>

            <div class="question-text" id="question-text">
                </div>

            <ul class="options-list" id="options-list">
                </ul>

            <div class="next-btn-container">
                 <button class="action-btn" id="nextBtn" onclick="nextQuestion()" style="display:none;">Next Question</button>
            </div>
        </div>

        <div class="result-screen" id="resultScreen" style="display: none;">
            <h2>Assessment Completed!</h2>
            <p>Your final score is:</p>
            <div class="score-display" id="score-display">0 / 20</div>
            <p id="result-message" style="color:#666; margin-bottom:30px;"></p>
            <button class="action-btn coral" onclick="restartQuiz()">Retry Assessment</button>
            <br><br>
            <a href="index.html" style="color: var(--teal); text-decoration: none; font-weight: 600;">Back to HUB</a>
        </div>

    </div>

    <div class="footer-wave">
        &copy; 2026 Teacher Ivan Educational Materials
    </div>


    <script>
        // --- BASE DE DATOS DE PREGUNTAS ---
        const quizData = [
            { q: "_______ a book on the table.", options: ["There is", "There are"], answer: 0 },
            { q: "_______ three cats in the garden.", options: ["There is", "There are"], answer: 1 },
            { q: "Look! _______ a spider on the wall!", options: ["There's", "There are"], answer: 0 },
            { q: "_______ any milk in the fridge?", options: ["Is there", "Are there"], answer: 0 },
            { q: "No, _______ any supermarkets near here.", options: ["there isn't", "there aren't"], answer: 1 },
            { q: "How many students _______ in your class?", options: ["is there", "are there"], answer: 1 },
            { q: "_______ some information on the website.", options: ["There is", "There are"], answer: 0 },
            { q: "_______ five people in my family.", options: ["There is", "There are"], answer: 1 },
            { q: "Excuse me, _______ a bathroom on this floor?", options: ["is there", "are there"], answer: 0 },
            { q: "Unfortunately, _______ any tickets left for the concert.", options: ["there isn't", "there aren't"], answer: 1 },
            { q: "_______ a lot of noise outside today.", options: ["There is", "There are"], answer: 0 },
            { q: "_______ many beautiful parks in this city.", options: ["There is", "There are"], answer: 1 },
            { q: "_______ a pen and two pencils on the desk.", options: ["There is", "There are"], answer: 0 },
            { q: "_______ any good restaurants in this area?", options: ["Is there", "Are there"], answer: 1 },
            { q: "Yes, _______ a post office around the corner.", options: ["there is", "there are"], answer: 0 },
            { q: "_______ some water in the glass.", options: ["There is", "There are"], answer: 0 },
            { q: "No, _______ a problem. Everything is okay.", options: ["there isn't", "there aren't"], answer: 0 },
            { q: "Look at those trees! _______ many birds on them.", options: ["There is", "There are"], answer: 1 },
            { q: "_______ only one option available right now.", options: ["There is", "There are"], answer: 0 },
            { q: "_______ any cookies left in the jar?", options: ["Is there", "Are there"], answer: 1 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        // Elementos del DOM
        const startScreen = document.getElementById('startScreen');
        const questionScreen = document.getElementById('questionScreen');
        const resultScreen = document.getElementById('resultScreen');
        const questionText = document.getElementById('question-text');
        const optionsList = document.getElementById('options-list');
        const questionCount = document.getElementById('question-count');
        const progressFill = document.getElementById('progress-fill');
        const nextBtn = document.getElementById('nextBtn');

        function startQuiz() {
            startScreen.style.display = 'none';
            questionScreen.style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            selectedOption = null;
            nextBtn.style.display = 'none'; // Ocultar bot贸n hasta que seleccionen

            const q = quizData[currentQuestion];
            
            // Actualizar UI
            questionText.textContent = `${currentQuestion + 1}. ${q.q}`;
            questionCount.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            progressFill.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;

            // Generar opciones
            optionsList.innerHTML = '';
            q.options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.innerHTML = `
                    <input type="radio" name="option" id="opt${index}" value="${index}" onchange="selectOption(${index})">
                    <label class="option-label" for="opt${index}">${option}</label>
                `;
                optionsList.appendChild(li);
            });
        }

        function selectOption(index) {
            selectedOption = index;
            nextBtn.style.display = 'inline-block'; // Mostrar bot贸n "Next"
            
            // Animaci贸n simple para scroll suave hacia el bot贸n si es necesario en m贸viles
            nextBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function nextQuestion() {
            // Verificar respuesta
            if (selectedOption === quizData[currentQuestion].answer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            questionScreen.style.display = 'none';
            resultScreen.style.display = 'block';
            
            const scoreDisplay = document.getElementById('score-display');
            const resultMessage = document.getElementById('result-message');
            
            // Animaci贸n de conteo del puntaje
            let currentScoreDisplay = 0;
            const scoreInterval = setInterval(() => {
                scoreDisplay.textContent = `${currentScoreDisplay} / ${quizData.length}`;
                if (currentScoreDisplay >= score) {
                    clearInterval(scoreInterval);
                }
                currentScoreDisplay++;
            }, 50);

            // Mensaje personalizado
            const percentage = (score / quizData.length) * 100;
            if (percentage === 100) {
                resultMessage.textContent = "Perfect score! You are a grammar master! ";
            } else if (percentage >= 80) {
                resultMessage.textContent = "Great job! You have a very good understanding. ";
            } else if (percentage >= 60) {
                resultMessage.textContent = "Good effort! Review the lesson again to improve. ";
            } else {
                resultMessage.textContent = "Keep practicing. Don't give up! ";
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            resultScreen.style.display = 'none';
            questionScreen.style.display = 'block';
            loadQuestion();
        }
    </script>

</body>
</html>
