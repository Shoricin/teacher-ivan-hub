<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House M.D. Vocabulary | Teacher Ivan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --primary-teal: #5dcbc3;
            --primary-dark: #3aa39b;
            --accent-coral: #ff9a8b;
            --text-dark: #2d2d2d;
            --bg-light: #f9f9f9;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
            --radius: 20px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 5px solid var(--primary-teal);
            box-shadow: var(--shadow);
            position: relative;
        }

        h1 { margin: 0; color: var(--text-dark); font-size: 2.2rem; }
        .subtitle { color: #888; margin-top: 5px; font-weight: 300; }
        .back-link { position: absolute; top: 20px; left: 20px; text-decoration: none; color: #999; font-weight: 600; }

        /* NAVIGATION TABS */
        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .tab-btn {
            padding: 12px 30px;
            background: white;
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #aaa;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .tab-btn.active {
            background: var(--primary-teal);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(93, 203, 195, 0.3);
        }

        /* MAIN CONTENT */
        .container {
            max-width: 1000px;
            margin: 0 auto 50px;
            width: 90%;
        }

        .section-view { display: none; animation: fadeIn 0.4s ease; }
        .section-view.active { display: block; }

        /* VOCABULARY CARDS */
        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .vocab-card {
            background: white;
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--accent-coral);
            transition: 0.2s;
        }
        .vocab-card:hover { transform: translateY(-5px); }

        .word { font-size: 1.2rem; font-weight: 700; color: var(--text-dark); margin-bottom: 5px; }
        .translation { color: var(--primary-teal); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; }
        .context { font-size: 0.9rem; color: #666; font-style: italic; background: #f4fdfc; padding: 10px; border-radius: 10px; }

        /* QUIZ SECTION */
        .quiz-box {
            background: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 700px;
            margin: 0 auto;
        }

        .question-item {
            margin-bottom: 25px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .q-text { font-size: 1.1rem; margin-bottom: 10px; line-height: 1.6; }
        
        input[type="text"] {
            border: none;
            border-bottom: 2px solid #ccc;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            padding: 5px;
            width: 150px;
            color: var(--primary-dark);
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        input[type="text"]:focus { border-color: var(--primary-teal); }
        input[type="text"].correct { border-color: #2ecc71; color: #2ecc71; font-weight: bold; }
        input[type="text"].wrong { border-color: #e74c3c; color: #e74c3c; }

        .hint-text { display: none; font-size: 0.8rem; color: var(--accent-coral); margin-top: 5px; }

        .btn-check {
            background: var(--text-dark); color: white;
            padding: 15px 40px; border-radius: 50px;
            border: none; font-size: 1rem; font-weight: 600;
            cursor: pointer; display: block; margin: 30px auto 0;
            transition: 0.3s;
        }
        .btn-check:hover { background: black; transform: scale(1.05); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-link">← Back to HUB</a>
        <h1>House M.D. - Pilot</h1>
        <div class="subtitle">Medical Vocabulary & Expressions</div>
    </header>

    <div class="tabs-container">
        <button class="tab-btn active" onclick="switchTab('vocab')">Vocabulary List</button>
        <button class="tab-btn" onclick="switchTab('quiz')">Diagnostic Quiz</button>
    </div>

    <div class="container">

        <div id="vocab" class="section-view active">
            <div class="vocab-grid" id="vocabGrid">
                </div>
        </div>

        <div id="quiz" class="section-view">
            <div class="quiz-box">
                <h2 style="text-align:center; color:var(--primary-teal); margin-bottom:30px;">Complete the Diagnosis</h2>
                <p style="text-align:center; color:#888; margin-bottom:40px;">Fill in the blanks with the correct vocabulary word.</p>

                <div id="quizQuestions">
                    </div>

                <button class="btn-check" onclick="checkAnswers()">Verify Answers</button>
            </div>
        </div>

    </div>

    <script>
        // --- DATA ---
        const vocabData = [
            { en: "Cane", es: "Bastón", ex: "Dr. House walks with a <b>cane</b> because of his leg pain." },
            { en: "Screw up", es: "Meter la pata / Arruinar", ex: "If you <b>screw up</b> this surgery, the patient dies." },
            { en: "Sue", es: "Demandar (Legal)", ex: "The patient threatened to <b>sue</b> the hospital for negligence." },
            { en: "Cripple", es: "Lisiado (Ofensivo)", ex: "House sometimes refers to himself as a <b>cripple</b>." },
            { en: "Yell", es: "Gritar", ex: "Don't <b>yell</b> at me, I can hear you perfectly." },
            { en: "Am I right?", es: "¿Tengo razón?", ex: "It's not lupus, <b>am I right?</b>" },
            { en: "Arrangment / Arrange", es: "Organizar / Arreglo", ex: "We need to <b>arrange</b> a meeting with the board." },
            { en: "Disgusting", es: "Asqueroso", ex: "That infection looks absolutely <b>disgusting</b>." },
            { en: "Flatter", es: "Halagar", ex: "Don't try to <b>flatter</b> me to get what you want." },
            { en: "An affair", es: "Aventura amorosa", ex: "She is having <b>an affair</b> with her coworker." },
            { en: "Child – Children", es: "Niño - Niños (Plural irregular)", ex: "This hospital treats one <b>child</b> or many <b>children</b>." },
            { en: "There’s no such a thing", es: "No existe tal cosa", ex: "<b>There's no such a thing</b> as a perfect doctor." },
            { en: "We can’t always get what we want", es: "No siempre obtenemos lo que queremos", ex: "Reference to the Rolling Stones song: <b>We can't always get what we want</b>." },
            { en: "You defied it", es: "Lo desafiaste / Desobedeciste", ex: "I gave you an order and <b>you defied it</b>." },
            { en: "Carpet", es: "Alfombra", ex: "There is a stain on the clinic <b>carpet</b>." },
            { en: "Still", es: "Todavía / Aún", ex: "Is the patient <b>still</b> alive?" },
            { en: "Nobody has ever told you", es: "¿Nadie te ha dicho nunca...?", ex: "<b>Nobody has ever told you</b> that you are rude?" },
            { en: "Danger", es: "Peligro", ex: "The patient is in critical <b>danger</b>." },
            { en: "I can’t see", es: "No puedo ver", ex: "The symptom started when she said '<b>I can't see</b>'." },
            { en: "We learn something else", es: "Aprendemos algo más", ex: "When a treatment fails, <b>we learn something else</b>." }
        ];

        const quizData = [
            { text: "Dr. House needs a ______ to walk.", ans: "cane" },
            { text: "Don't ______ at the patient, stay calm!", ans: "yell" },
            { text: "If we make a mistake, the family might ______ the hospital.", ans: "sue" },
            { text: "Don't ______ up! We need to be perfect.", ans: "screw" },
            { text: "He thinks he is special, but ______ no such a thing as a perfect human.", ans: "there's" },
            { text: "Is she ______ having symptoms?", ans: "still" },
            { text: "She cheated on her husband; she had an ______.", ans: "affair" },
            { text: "One child, two ______.", ans: "children" },
            { text: "You disobeyed my order! You ______ it.", ans: "defied" },
            { text: "Trying to ______ me with compliments won't work.", ans: "flatter" }
        ];

        // --- RENDER VOCAB ---
        const grid = document.getElementById('vocabGrid');
        vocabData.forEach(item => {
            grid.innerHTML += `
                <div class="vocab-card">
                    <div class="word">${item.en}</div>
                    <div class="translation">${item.es}</div>
                    <div class="context">"${item.ex}"</div>
                </div>
            `;
        });

        // --- RENDER QUIZ ---
        const quizContainer = document.getElementById('quizQuestions');
        quizData.forEach((q, index) => {
            const parts = q.text.split('______');
            quizContainer.innerHTML += `
                <div class="question-item">
                    <div class="q-text">
                        ${index + 1}. ${parts[0]} 
                        <input type="text" id="ans-${index}" placeholder="?"> 
                        ${parts[1] || ''}
                    </div>
                    <div class="hint-text" id="hint-${index}">Correct answer: ${q.ans}</div>
                </div>
            `;
        });

        // --- LOGIC ---
        function switchTab(tabId) {
            document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            // Toggle btn style
            const btns = document.querySelectorAll('.tab-btn');
            if(tabId === 'vocab') btns[0].classList.add('active');
            else btns[1].classList.add('active');
        }

        function checkAnswers() {
            let score = 0;
            quizData.forEach((q, index) => {
                const input = document.getElementById(`ans-${index}`);
                const hint = document.getElementById(`hint-${index}`);
                const val = input.value.trim().toLowerCase();
                
                // Allow partial matches for phrases (e.g. "screw" for "screw up")
                if(val === q.ans.toLowerCase() || (q.ans.includes(' ') && val.includes(q.ans.split(' ')[0]))) {
                    input.classList.add('correct');
                    input.classList.remove('wrong');
                    hint.style.display = 'none';
                    score++;
                } else {
                    input.classList.add('wrong');
                    input.classList.remove('correct');
                    hint.style.display = 'block';
                }
            });

            if(score === quizData.length) alert("Perfect Diagnosis! You got 10/10!");
        }

    </script>
</body>
</html>
